name: Cypress Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:      
      - name: Checkout
        uses: actions/checkout@v4 
      - name: Install dependecies
        run: npm install
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 20.8.1
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run test
          start: npm start